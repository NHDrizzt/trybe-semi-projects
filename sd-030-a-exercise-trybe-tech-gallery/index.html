<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<header class="header-container">
  <img class="header-img" src="images/trybe-logo.jpg" alt="">
  <h1 class="header-title">TRYBE TECH-GALLERY</h1>
    <a rel="stylesheet" href="" class="header-login"> SIGN-UP</a>
</header>

<main>
    <section class="text-section">
        <p>Some text to make you happy</p>
    </section>
    <section class="randomFix">
        <section class="gallery">
            <section class="gallery-card">
                <h4>HTML</h4>
                <img src="images/html-logo.png" alt="html-logo">
            </section>
            <section class="gallery-card">
                <h4>CSS</h4>
                <img src="images/css-logo.png" alt="css-logo">
            </section>
            <section class="gallery-card">
                <h4>JAVASCRIPT</h4>
                <img src="images/javaScript-logo.png" alt="javascript-logo">
            </section>
            <section class="gallery-card">
                <h4>REACT</h4>
                <img src="images/react-logo.png" alt="react-logo">
            </section>
            <section class="gallery-card">
                <h4>RTL</h4>
                <img src="images/rtl-logo.png" alt="rtl-logo">
            </section>
            <section class="gallery-card">
                <h4>REDUX</h4>
                <img src="images/redux-logo.png" alt="redux-logo">
            </section>
        </section>
    </section>


    <footer class="footer-container">
        <img class="social-instagram" src="images/instagram-logo.png" alt="instagram-logo" >
        <img  class="social-linkedin" src="images/linked-in-logo.png" alt="linkedin-logo">
    </footer>
</main>

</body>
</html>
